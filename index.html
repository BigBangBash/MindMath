<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Dein Kopfrechentrainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <!-- Konfigurations-Formular -->
      <form id="configForm">
        <h1>MELTDOWN</h1>

        <!-- 4 Labels in Zeiel 1, 4 Eingabefelder in Zeile 2 -->
        <div class="grid-specs">
          <!-- Zeile - Labels-->
          <label for="count">Anzahl der Zahlen</label>
          <label for="displayTime">Anzeigedauer je Zahl (Sekunden)</label>
          <label for="minNumber">Untere Zahlengrenze</label>
          <label for="maxNumber">Obere Zahlengrenze</label>

          <!-- Zeile 2 - Inputs (in der sleben Reihenfolge)-->
          <input type="number" id="count"       min="1" max="20" value="10" />
          <input type="number" id="displayTime" min="1" max="10" value="3" />
          <input type="number" id="minNumber"  value="1" />
          <input type="number" id="maxNumber"  value="9" />
        </div>

            <!-- Rechen­operationen -->
        <fieldset>
          <legend>Erlaubte Rechenoperationen</legend>
          <label><input type="checkbox" name="ops" value="+" checked /> + (Addieren)</label>
          <label><input type="checkbox" name="ops" value="-" /> − (Subtrahieren)</label>
          <label><input type="checkbox" name="ops" value="*" /> × (Multiplizieren)</label>
          <label><input type="checkbox" name="ops" value="/" /> ÷ (Dividieren)</label>
        </fieldset>
        
        <!-- Start Button -->
        <button type="submit">Start</button>
      </form>

      <!-- Anzeige -->
      <div id="number" class="hidden" role="status" aria-live="polite"></div>

      <!-- Antwort -->
      <div id="input-section" class="hidden">
        <input type="number" id="answer" placeholder="Ergebnis" />
        <button id="checkBtn" type="button">Prüfen</button>
        <div id="result" class="result" role="status" aria-live="polite"></div>
      </div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
